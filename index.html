<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Zelda's Notebook</title>
</head>
<body>
        <img id="zelda" alt="Princess zelda from BOTW in white dress using power" src="/images/zelda_botw.webp">
        <h1 id="heading-el">Zelda's Notebook</h1>
        <textarea id="newnote-el" placeholder="New note" type="text" rows="4" cols="50"></textarea> <!--Textarea with rows and cols is workaround to specify how the box wraps text-->
        <button id="note-btn">Submit</button>
        <button id="delete-btn">Delete All Notes</button>
        <ul id="noteslist-el"></ul>
</body>
<script src="index.js"></script>
</html>
